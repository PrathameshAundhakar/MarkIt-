<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;700&family=Lora&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="login.js"></script>
    <title>Markdown</title>
</head>

<body>


    <nav class="navbar navbar-light navbar-expand-md bg-light justify-content-center">
        <div class="container">
            <a href="notePage.html" class="navbar-brand d-flex me-auto">Mark<span>It</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar3">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data" v-if="!submitted">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">Email address</label>
                                <input type="email" id="form2Example1" class="form-control" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4 ">
                                <label class="form-label " for="form2Example2">Password</label>
                                <input type="password" id="form2Example2" class="form-control" />
                                <input type="checkbox" onclick="showpassword()">Show Password
                                <p id="p1">(Password must be 8-20 characters long.Should contain at least one uppercase letter,
                                one lowercase letter, one number and one special character)</p>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4 text-center">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            checked />
                                        <label class="form-check-label" for="form2Example31"> Remember me </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>


                            <!-- Submit button -->
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-block mb-4" id="login-btn" onclick="submitbtn()">Login</button>
                            </div>
                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member? <a href="signup.html">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
